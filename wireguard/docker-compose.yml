version: "3"

services:
  wireguard_client:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard_client
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - 51820:51820/udp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    # sysctls:
    #   - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - ${HOME}/Media/config/wireguard_client:/config
      - /lib/modules:/lib/modules
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Vancouver
      # - SERVERURL=${WIREGUARD_SERVER}
      # - SERVERPORT=51820
      # - PEERS=1
      # - PEERDNS=1.1.1.1
      # - INTERNAL_SUBNET=10.13.13.0
      # - ALLOWEDIPS=0.0.0.0/0
      # - LOG_CONFS=true

  wireguard_ui:
    image: embarkstudios/wireguard-ui:latest
    container_name: wireguard_ui
    entrypoint: "/wireguard-ui"
    privileged: true
    network_mode: "host"
    restart: always
    volumes:
      - ${HOME}/Media/config/wireguard_ui:/data
    environment:
      - WIREGUARD_UI_LISTEN_ADDRESS=:51850
      - WIREGUARD_UI_LOG_LEVEL=debug
      - WIREGUARD_UI_DATA_DIR=/data
      - WIREGUARD_UI_WG_ENDPOINT=${WIREGUARD_SERVER}:51820
      - WIREGUARD_UI_CLIENT_IP_RANGE=192.168.10.0/24
      # - WIREGUARD_UI_WG_DNS=192.168.10.0
      # - WIREGUARD_UI_NAT=true
      # - WIREGUARD_UI_NAT_DEVICE=eth0
      # - WIREGUARD_UI_WG_DEVICE_NAME=wg0
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.wireguard.entrypoints=http"
      - "traefik.http.routers.wireguard.rule=Host(${WIREGUARD_UI})"
      - "traefik.http.routers.wireguard.middlewares=wireguard-https-redirect"
      - "traefik.http.middlewares.wireguard-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.wireguard-secure.entrypoints=https"
      - "traefik.http.routers.wireguard-secure.rule=Host(${WIREGUARD_UI})"
      - "traefik.http.routers.wireguard-secure.tls=true"
      - "traefik.http.routers.wireguard-secure.tls.certresolver=http"
      - "traefik.http.routers.wireguard-secure.service=wireguard"
      - "traefik.http.services.wireguard.loadbalancer.server.port=51850"

networks:
  proxy:
    external: true
