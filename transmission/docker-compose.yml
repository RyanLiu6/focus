version: "3"

services:
  transmission:
    image: lscr.io/linuxserver/transmission
    container_name: transmission
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    volumes:
      - ${HOME}/Data/transmission:/config
      - ${HOME}/Media:/downloads
      - ${HOME}/Downloads:/watch
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Vancouver
      - USER=${TRANSMISSION_USERNAME}
      - PASS=${TRANSMISSION_PASSWORD}
      - TRANSMISSION_WEB_HOME=/flood-for-transmission/
      # - WHITELIST=iplist
      # - PEERPORT=peerport
      # - HOST_WHITELIST=dnsnane list

networks:
  proxy:
    external: true
