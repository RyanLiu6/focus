version: "3"

services:
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    volumes:
      - ${DATA_DIRECTORY}/Config/transmission:/config
      - ${DATA_DIRECTORY}/Media:/downloads
      - ${DATA_DIRECTORY}/Media/queue:/watch
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Vancouver
      - USER=${TRANSMISSION_USERNAME}
      - PASS=${TRANSMISSION_PASSWORD}
      - DOCKER_MODS=linuxserver/mods:transmission-floodui
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.transmission.rule=Host(${BT_DOMAIN})"
      - "traefik.http.services.transmission.loadbalancer.server.port=9091"
      - "traefik.http.routers.transmission.entrypoints=https"
      - "traefik.http.routers.transmission.tls=true"
      - "traefik.http.routers.transmission.tls.certresolver=certchallenge"
      # Watchtower Update
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  proxy:
    external: true
