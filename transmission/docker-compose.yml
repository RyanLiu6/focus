version: "3"

services:
  transmission:
    image: lscr.io/linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - USER={TRANSMISSION_USERNAME}
      - PASS={TRANSMISSION_PASSWORD}
      # - WHITELIST=iplist
      # - PEERPORT=peerport
      # - HOST_WHITELIST=dnsnane list
    volumes:
      - ${HOME}/Data/transmission:/config
      - ${HOME}/Media:/downloads
      - ${HOME}/Downloads:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

networks:
  proxy:
    external: true
